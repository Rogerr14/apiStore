<div class="grid bm-8 pt-3">

  <mat-carousel-slide *ngFor="let slide of slides">
    <img [src]="slide.image" alt="Product image">
    <div class="carousel-caption">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.description }}</p>
    </div>
  </mat-carousel-slide>

  </div>

     class="col-12 sm:col-6 md:col-3 xl:col-3">

   </div>
 </ng-template>


</div>
